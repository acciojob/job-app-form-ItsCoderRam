<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
<label for="name">Name</label>
	<input placeholder="enter your name plz" name="name" type="text" id="name" required/>
	<br>
	<label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="email....@" required/>
	<br>
	<label>Gender</label>
<input type="radio" id="gender_m" value="male" name="gender" required/> Male 
<input type="radio" id="gender_f" value="female" name="gender" required/> Female 
	<br/>
	<label for="laptop">Laptop Brands</label>
	<select id="laptop" name="laptop">
		<option value="apple" >Apple</option>
		<option value="asus" >Asus</option>
		<option value="hp" >HP</option>
	</select>
	<br/>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" required/>
	<br/>
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" name="dob" required/>
	<br/>
	<label for="password">Password</label>
	<input type="password"name="password" id="password" placeholder="*******" required/>
	<br/>
	<label for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio" name="portfolio" />
	<br/>
	<button type="submit">Submit</button>
</form>
</body>

</html>
